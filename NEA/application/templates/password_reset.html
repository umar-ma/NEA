{% extends "layout.html" %}
{% block content %}

  <div class="content-section">

    <h1 class="border-bottom mb-4">Reset Password</h1>

    <p class="text-muted">Reset your Password here</p>
    <form method="POST">
      <label for="password">Password: </label>
      <br>
      <input type="password" name="password" class="change_password" id="change_password1" placeholder="Enter password" maxlength="60" required>
      <br>
      <label for="confirm_password">Confirm Password: </label>
      <br>
      <input type="password" name="confirm_password" class="change_password" id="change_password2" placeholder="Confirm Password" 
      maxlength="60" required oninput="check(this)">

      <br>

      <script language='javascript' type='text/javascript'>
        function check(input) {
            if (input.value != document.getElementById('change_password1').value) {
                input.setCustomValidity('Password Must be Matching.');
            } else {
                // input is valid -- reset the error message
                input.setCustomValidity('');
            }
        }
      </script>

      <input class="mt-3" type="submit" value="Reset Password" id="change_password_submit">
    </form>
  </div>
  
{% endblock %}
