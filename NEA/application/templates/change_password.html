{% extends "layout.html" %}
{% block content %}

  <div class="content-section">

    <h1 class="border-bottom mb-4">Change Password</h1>
    <p class="text-muted">Change your password here</p>

    <form method="POST">

      <label for="current_password">Current Password: </label>
      <br>
      <input type="password" name="current_password" class="change_password" id="current_password" placeholder="Enter Current Password" maxlength="60" required>
      <br>

      <label for="password">New Password: </label>
      <br>
      <input type="password" name="password" class="change_password" id="change_password1" placeholder="Enter New password" maxlength="60" required>
      <br>
      <label for="confirm_password">Confirm New Password: </label>
      <br>
      <input type="password" name="confirm_password" class="change_password" id="change_password2" 
      placeholder="Confirm New Password" maxlength="60" required oninput="check()">

      <br>

      <script language='javascript' type='text/javascript'>

        function check() {

            if (document.getElementById('change_password1').value != document.getElementById('change_password2').value) {
                document.getElementById('change_password2').setCustomValidity('New Password Must be Matching.');
            } else {
                // input is valid -- reset the error message
                document.getElementById('change_password2').setCustomValidity('');
            }
        }

      </script>

      <input class="mt-3" type="submit" value="Change Password" id="change_password_submit">
    </form>

  </div>
  
{% endblock %}
